<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,600" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>gatta</title>
 
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <p>W KOSZYKU WPISZ KOD:<br /><strong>BW2018</strong></p>
      <a target="_blank" href="https://www.gatta.pl/pl/blackfriday.html"><img src="https://s3-eu-west-1.amazonaws.com/salesmanagoimg/36ah1dxt6fpehf53/bz0skjq3it4c2v3k/v6tjvn3h92d4gha5.png" /></a>

      <div class="clock flip-clock-wrapper">
        <div id="clock">
          <div id="deleteDay" class="flip-container flip-container1">
            <div class="flipper flipper1 ">
              <div class="days">
                <div class="front" id="days"></div>
                <div class="back" id="nextDays"></div>
              </div>
            </div>
            <div id="daysDesc" class="desc">DNI</div>
            <div id="daysDesc2" class="desc">DZIEŃ</div>
          </div>
          <div class="flip-container flip-container2">
            <div class="flipper flipper2 ">
              <div class="hours">
                <div class="front" id="hours"></div>
                <div class="back" id="nextHours"></div>
              </div>
            </div>
            <div class="desc">GODZIN</div>
          </div>
          <div style="font-size:40px;" class="doubledot"><img src="https://s3-eu-west-1.amazonaws.com/salesmanagoimg/36ah1dxt6fpehf53/bz0skjq3it4c2v3k/uaccnnu7nxjju5qp.png"></div>
          <div class="flip-container flip-container3">
            <div class="flipper flipper3 ">
              <div class="minutes">
                <div class="front" id="minutes"></div>
                <div class="back" id="nextMinutes"></div>
              </div>
            </div>
            <div class="desc">MINUT</div>
          </div>
          <div style="font-size:40px;" class="doubledot"><img src="https://s3-eu-west-1.amazonaws.com/salesmanagoimg/36ah1dxt6fpehf53/bz0skjq3it4c2v3k/uaccnnu7nxjju5qp.png"></div>
          <div class="flip-container flip-container4 secondsBlockHidden">
            <div class="flipper flipper4 ">
              <div class="seconds">
                <div class="front" value="" id="seconds"></div>
                <div class="back" value="" id="nextSeconds"></div>
              </div>
            </div>
            <div class="desc">SEKUND</div>
          </div>
        </div>
      </div>
      <div id="alert">ODLICZANIE ZOSTAŁO ZAKOŃCZONE</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
